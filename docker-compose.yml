version: '3.8'

services:
  tracksolid-debugger:
    build: .
    container_name: tracksolid-debugger
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
