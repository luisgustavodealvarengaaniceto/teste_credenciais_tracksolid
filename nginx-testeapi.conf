# Configuração Nginx para testeapi.jimibrasil.com.br
# Arquivo: /etc/nginx/sites-available/tracksolid-debugger

server {
    listen 80;
    listen [::]:80;
    
    server_name testeapi.jimibrasil.com.br;

    # Logs
    access_log /var/log/nginx/tracksolid-access.log;
    error_log /var/log/nginx/tracksolid-error.log;

    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Proxy para o container Docker na porta 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Tamanho máximo de upload
    client_max_body_size 10M;
}
