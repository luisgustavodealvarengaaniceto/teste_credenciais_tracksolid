# Configuração Nginx - Subdomínio para Tracksolid Debugger
# Local: /etc/nginx/sites-available/tracksolid-debugger
# Substitua "tracksolid.seudominio.com" pelo seu subdomínio real

server {
    listen 80;
    listen [::]:80;
    
    # IMPORTANTE: Substitua pelo seu subdomínio real
    server_name jimibrasil.apitest.com.br;

    # Logs
    access_log /var/log/nginx/tracksolid-debugger-access.log;
    error_log /var/log/nginx/tracksolid-debugger-error.log;

    # Timeout settings
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Proxy para o container Docker
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Aumentar tamanho máximo de upload
    client_max_body_size 10M;
}
